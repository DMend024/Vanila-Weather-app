<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
">

  </head>
  <body>
        <div id="app"></div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 id="home-city">
                        Fresno, CA
                    </h1>
                </div>
                <div class="col-6">
                    <form id="search-city">
                        <input type="text" placeholder="Enter city name" id="city-input" autocomplete="off" />
                        <input type="submit" value="search" />
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <br />
            <div class="row">
                <div class="col-6">
                    <h2>
                        <i class="temp-icon"></i>
                    </h2>
                </div>
        
                <div class="col-6">
                    <h3 id="today-date">
                    </h3>
                    <span class="temp"></span>
                    <span class="degMeasure" id="current-temp">
        
                        <h3 id="temp-show"> </h3>
                        <br />
                        <a href="#" id="celsius-link" class="active">°C </a> /
                        <a href="#" id="fahrenheit-link" class="active">°F</a>
                    </span>
                    <br />
                    <span id="wind-speed">Windspeed: </span>
                    <br />
                    <span id="humidity">Humidity: </span>
                    <br />
                    <button type="button" id="current-button">Current</button>
                </div>
        
            </div>
            
            </div>
            <h6>
                Coded by 
                <a href="https://github.com/DMend024/Vanila-Weather-app">DMendoza</a>
            </h6>
    <script src="src/app.js"></script>
  </body>
</html>
