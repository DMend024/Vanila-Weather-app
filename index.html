<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
        <div id="app"></div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 id="home-city">
                        Fresno, CA
                    </h1>
                </div>
                <div class="col-6">
                    <form id="search-city">
                        <input type="text" placeholder="Enter city name" id="city-input" autocomplete="off" />
                        <input type="submit" value="search" />
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <br />
            <div class="row">
                <div class="col-6">
                    <h2>
                        <i class="fas fa-temperature-high"></i>
                    </h2>
                </div>
        
                <div class="col-6">
                    <h3 id="date-today">
                    </h3>
                    <br />
                    <span class="temp"></span>
                    <span class="degMeasure" id="current-temp">
        
                        <h3 id="temp-show"> HI 98°F</h3>
                        <br />
                        <a href="#" id="celsius-link">°C </a> /
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                    <br />
                    Sunrise 5:30 am
                    <br />
                    Sunset 7:01 pm
                    <br />
                    <button type="button" id="current-button">Current</button>
                </div>
        
            </div>
            <br />
        
            <h3>
                5-Day Forecast
            </h3>
        
            <br />
            <hr />
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <i class="far fa-sun"></i>
                        <div class="card-body">
                            <h5 class="card-title">Monday</h5>
                            <p class="card-text">
                                HI 104°
                                <br />
                                LO 76°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <i class="far fa-sun"></i>
                        <div class="card-body">
                            <h5 class="card-title">Tuesday</h5>
                            <p class="card-text">
                                HI 103°
                                <br />
                                LO 76°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <i class="fas fa-cloud-sun"></i>
                        <div class="card-body">
                            <h5 class="card-title">Wednesday</h5>
                            <p class="card-text">
                                HI 89°
                                <br />
                                LO 70°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <i class="fas fa-cloud-sun-rain"></i>
                        <div class="card-body">
                            <h5 class="card-title">Thursday</h5>
                            <p class="card-text">
                                HI 80°
                                <br />
                                LO 66°
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 8rem;">
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <div class="card-body">
                            <h5 class="card-title">Friday</h5>
                            <p class="card-text">
                                HI 80°
                                <br />
                                LO 65°
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <h6>
                Coded by 
                <a href="https://github.com/DMend024/Vanila-Weather-app">DMendoza</a>
            </h6>
    <script src="src/app.js"></script>
  </body>
</html>
